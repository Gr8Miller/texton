<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script type="text/javascript" src="../dist/texton.umd.js"></script>
  <style type="text/css">
    em.markup {
      background-color: yellowgreen;
      font-style: normal;
    }
  </style>
</head>
<body>
haha
<div id="body">
  this is a test
  <span>this is a test</span>
  this is a test<br>
  this is a test
  <p> this is a test </p>
  this is a test
</div>
<script type="application/javascript">
  const {XDocument, XSelection} = texton;
  const doc = XDocument.from(document.querySelector('#body'));

  function renderSelection(selection) {
    if (selection && selection.getOccurrence().nth >= 0) {
      console.log(selection.getTextRange(5));
      console.log("=========================");
      console.log(selection.texts);
      console.log(selection.getContent());
      console.log(selection.getOccurrence());
      selection.texts.forEach((text) => {
        const $mark = document.createElement('em');
        $mark.classList.add('markup');
        text.replaceWith($mark);
        $mark.appendChild(text);
      });
      console.log("=========================");
    }
  }

  console.log(doc.nodes);
  const range = {
    from: {text: "hisis", nth: 2},
    to: {text: "estth", nth: 2}
  };
  const selection1 = XSelection.fromTextRange(range, false, doc);
  renderSelection(selection1);
  doc.root.addEventListener('mouseup', () => {
    let sel = window.getSelection();
    const selection = doc.fromSelection(sel);
    renderSelection(selection);
  });
</script>
</body>
</html>
